<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md mx-auto">
        
        <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors mb-6">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </a>
        
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Entrar</h1>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">E-mail</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            
            <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors">
                Entrar
            </button>
        </form>
        
        <p class="text-center text-gray-600 mt-6">
            Não tem uma conta? <a href="cadastro.html" class="text-green-500 font-bold hover:underline">Crie uma agora!</a>
        </p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulação de login bem-sucedido
            localStorage.setItem('isLoggedIn', 'true');
            alert('Login bem-sucedido!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
