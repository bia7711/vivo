<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }
        .item-card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="p-8">
    
    <header class="bg-white shadow-md rounded-lg p-4 mb-8 flex items-center justify-between max-w-4xl mx-auto">
        <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 font-bold transition-colors">
            <i class="fas fa-arrow-left mr-2"></i> Meu Perfil
        </a>
        <button id="logoutButton" class="bg-red-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:bg-red-600 transition-colors">
            Sair
        </button>
    </header>

    <main class="max-w-4xl mx-auto space-y-8">
        
        <div class="bg-white rounded-lg shadow-lg p-6 flex items-center space-x-6">
            <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center text-gray-500 text-2xl font-bold">
                <i class="fas fa-user"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Nome do Usuário</h2>
                <p class="text-gray-500">email@exemplo.com</p>
                <button class="mt-2 text-green-600 font-semibold hover:underline">Editar Perfil</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Meus Itens</h2>
                <button class="bg-green-500 text-white py-2 px-4 rounded-full font-bold hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i> Adicionar Novo Item
                </button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="item-card">
                    <div class="relative bg-blue-500 text-white text-center p-8">
                        <h3 class="text-xl font-bold">Camiseta Azul</h3>
                    </div>
                    <div class="p-4">
                        <h4 class="text-lg font-semibold text-gray-800">Camiseta Azul</h4>
                        <p class="text-sm text-gray-500">Tamanho: M</p>
                    </div>
                </div>
                <div class="item-card">
                    <div class="relative bg-gray-500 text-white text-center p-8">
                        <h3 class="text-xl font-bold">Moletom Cinza</h3>
                    </div>
                    <div class="p-4">
                        <h4 class="text-lg font-semibold text-gray-800">Moletom Cinza</h4>
                        <p class="text-sm text-gray-500">Tamanho: G</p>
                    </div>
                </div>
                <div class="item-card">
                    <div class="relative bg-green-500 text-white text-center p-8">
                        <h3 class="text-xl font-bold">Saia Verde</h3>
                    </div>
                    <div class="p-4">
                        <h4 class="text-lg font-semibold text-gray-800">Saia Verde</h4>
                        <p class="text-sm text-gray-500">Tamanho: P</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn'); // Remove a informação de login
            alert('Você saiu da sua conta.');
            window.location.href = 'index.html'; // Redireciona para a página inicial
        });
    </script>
</body>
</html>
