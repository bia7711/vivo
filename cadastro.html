<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto">
        
        <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors mb-6">
            <i class="fas fa-arrow-left mr-2"></i> Voltar
        </a>
        
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Crie sua Conta</h1>
        
        <form id="cadastroForm" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="confirmaSenha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            
            <button type="submit" class="w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Cadastrar
            </button>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Já tem uma conta?
            <a href="login.html" class="font-medium text-green-600 hover:text-green-500">
                Faça login
            </a>
        </p>
    </div>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;

            if (senha !== confirmaSenha) {
                alert("As senhas não coincidem!");
                return;
            }

            // Simulação de cadastro bem-sucedido
            localStorage.setItem('isLoggedIn', 'true');
            alert("Cadastro realizado com sucesso!");
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
