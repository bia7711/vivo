<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja | ReUse Jovem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Estilo do menu lateral */
        #menuList {
            position: fixed;
            top: 68px;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 40;
        }
        #menuList.active {
            transform: translateX(0);
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        .product {
            transition: all 0.3s ease;
        }
        .no-scroll {
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    
    <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center space-x-4">
            <button id="menuToggle" class="text-gray-600 text-2xl">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-extrabold text-gray-900">ReUse Jovem</h1>
        </div>
        
        <div class="flex items-center space-x-4 ml-auto">
            <button id="negotiationsButton" class="relative bg-green-500 text-white rounded-full p-3 shadow-lg hover:bg-green-600 transition-colors">
                <i class="fas fa-handshake" aria-label="Minhas Trocas"></i>
                <span id="negotiationsCount" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>
            <a id="profileLink" href="perfil.html" class="text-gray-600 hover:text-gray-900 transition-colors" aria-label="Perfil">
                <i class="fas fa-user-circle text-4xl"></i>
            </a>
        </div>
    </header>
    
    <nav id="menuList">
        <ul class="flex flex-col space-y-2 p-4">
            <li><button id="homeButton" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Home</button></li>
            <li><button id="premiumItemsButton" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Itens Premium</button></li>
            <li><button id="tradeItemsButton" class="text-gray-600 hover:text-green-500 font-semibold transition-colors w-full text-left">Itens de Troca</button></li>
        </ul>
    </nav>
    
    <main class="flex-grow p-8">
        <div id="productsSection" class="w-full">
            <h2 id="productsTitle" class="text-3xl font-bold text-gray-800 mb-8"></h2>
            <div id="gridContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>
        </div>
    </main>

    <div id="productDetailsModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 max-h-3/4 overflow-y-auto relative">
            <button id="closeProductDetailsModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <div id="productDetailsContent"></div>
        </div>
    </div>
    <div id="proposeTradeModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 max-h-3/4 overflow-y-auto relative">
            <button id="closeProposeTradeModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Escolha um item para a troca</h2>
            <p class="text-gray-600 mb-6">Selecione um dos seus itens para propor a troca pelo produto <span id="tradeTargetProductName" class="font-bold"></span>.</p>
            <div id="userItemsForTrade" class="space-y-4"></div>
            <div id="userItemsEmptyMessage" class="text-center text-gray-500 hidden mt-4">Você não tem itens disponíveis para troca.</div>
        </div>
    </div>
    <div id="negotiationsModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 max-h-3/4 overflow-y-auto relative">
            <button id="closeNegotiationsModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <h2 class="text-2xl font-bold mb-4">Minhas Trocas</h2>
            <div id="negotiationsItems" class="space-y-4"></div>
            <div id="negotiationsEmptyMessage" class="text-center text-gray-500 hidden mt-4">Você ainda não tem trocas em andamento.</div>
        </div>
    </div>
    <div id="reviewsModal" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-1/2 max-h-3/4 overflow-y-auto relative">
            <button id="closeReviewsModal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            <h2 id="reviewsTitle" class="text-2xl font-bold mb-4">Avaliações do Produto</h2>
            <div id="reviewsContent" class="space-y-4"></div>
            <div id="reviewsEmptyMessage" class="text-center text-gray-500 hidden mt-4">Nenhuma avaliação encontrada para este produto.</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
